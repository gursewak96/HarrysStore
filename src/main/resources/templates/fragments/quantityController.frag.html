<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="quantityControl(quantityValue, productId)">
        <ul class="pagination">
            <li class="page-item">
                <a href="" class="page-link minusButton" th:pid="${productId}"><b>-</b></a>
            </li>
            <li class="page-item">
                <input type="text"
                       th:value="${quantityValue}"
                       class="form-control text-center"
                       onkeydown="return false;"
                        style="max-with: 55px"
                       th:id="'quantity' + ${productId}"
                >
            </li>
            <li class="page-item">
                <a href="" class="page-link plusButton" th:pid="${productId}"><b>+</b></a>
            </li>
        </ul>
    </div>
</body>
</html>
